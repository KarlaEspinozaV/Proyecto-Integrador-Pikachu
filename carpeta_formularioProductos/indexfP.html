<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir Producto</title>
        <script defer src="fP.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <style>
            body {
            padding: 20px;
            }
            .preview-card, .products-list {
            margin-top: 20px;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h2 class="text-center mb-4">Formulario de Subida de Producto</h2>
        <div class="row">
        <!-- Formulario -->
        <div class="col-md-5">
            <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Subir imagen</label>
                <input type="file" class="form-control" id="productImage" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="addProduct()">Subir Producto</button>
            </form>
        </div>
        <div class="col-md-5 offset-md-2">
            <h4>Previsualización de tu producto</h4>
            <div class="card preview-card" id="previewCard" style="display: none;">
              <img id="previewImage" src="" class="card-img-top" alt="Imagen del Producto">
              <div class="card-body">
                <h5 class="card-title" id="previewName"></h5>
                <p class="card-text" id="previewDescription"></p>
                <p class="card-text"><strong>Precio:</strong> $<span id="previewPrice"></span></p>
              </div>
            </div>
          </div>
        </div>
    
        
      </div>
