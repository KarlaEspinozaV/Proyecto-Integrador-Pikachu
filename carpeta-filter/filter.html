<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filter.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    

</head>
<body> 

<div id="filtro-container"> 
    

    <div id="filtro-icon-container" >
        <svg xmlns="http://www.w3.org/2000/svg" width="39" height="25" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
            <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
        </svg>

        <p>Filtrar</p>

    </div>
    

    <div class="dropdowns-containers" id="dropdown-container">

        <div class="dropdown">
            <button id="button1" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                Precio
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="first-checkbox-price" id="price-range-1"> $50 - $100</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="second-checkbox-price" id="price-range-2"> $100 - $250</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="third-checkbox-price" id="price-range-3"> $250 - $500</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="fourth-checkbox-price" id="price-range-4"> Mayor a $500</button></li>
            </ul>
        </div>
        
        
        <div class="dropdown">
            <button id="button2" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"  >
                Categoria
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="first-checkbox-category" id="gategory1"> Juguetes</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="second-checkbox-category" id="gategory2"> Accesorios</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="third-checkbox-category" id="gategory3"> Comida</button></li>
            </ul>
        </div>

        
        <div class="dropdown">
            <button id="button3" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"  >
                Disponibilidad
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="first-disponibility" id="disponibility1"> 1 - 5</button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="first-disponibility" id="disponibility2"> 5 - 10 </button></li>
                <li><button class="dropdown-item" type="button"> <input type="checkbox" name="first-disponibility" id="disponibility3"> +10 </button></li>
            </ul>
        </div>


    </div>
        
</div>

</body>
</html>
