<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="styles_contactanos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #fdf280;">
    <div class="container-fluid d-flex justify-content-start align-items-center" style="height: 100vh;">
        <form class="mx-auto" style="width: 60%; background-color: #118ab2; padding: 50px; border-radius: 20px; margin-left: 20px;">
            <h4 class="text-center" style="color: #ffff;">Contáctanos</h4>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #ffff;">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                <div class="invalid-feedback">
                    Por favor, ingrese su nombre.
                </div>
            </div>

            <label for="validationCustomEmail" class="form-label" id="label-correo" style="color: #ffff;">Correo electrónico</label>
            <div class="input-group has-validation mb-3">
                <input type="email" class="form-control" id="validationCustomEmail"
                    aria-describedby="inputGroupPrepend" placeholder="nombre@ejemplo.com" required
                    pattern="[a-zA-Z0-9._%+-]+@ejemplo\.com">
                <div class="invalid-feedback">
                    Por favor ingresa un correo electrónico válido en el formato nombre@ejemplo.com.
                </div>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label" id="label-mensaje" style="color: #ffff;">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <div class="invalid-feedback">
                    Por favor escribe tu mensaje.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- Aquí puedes agregar la imagen -->
        <div style="width: 30%; margin-left: 20px;">
            <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen" class="img-fluid">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
